name: Deploy to ECR

on:
  workflow_dispatch

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push to ECR
        run: |
          docker build --tag $ECR_REGISTRY/app_ecr_new:my-image-v1 .
          docker push $ECR_REGISTRY/app_ecr_new:my-image-v1

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.19.2/trivy_0.19.2_Linux-64bit.tar.gz
          tar zxvf trivy_0.19.2_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Pull the Docker image
        run: docker pull $ECR_REGISTRY/app_ecr_new:my-image-v1

      - name: Trivy image scan
        if: failure()  # Run Trivy scan only if the previous step (docker pull) fails
        run: trivy image $ECR_REGISTRY/app_ecr_new:my-image-v1
